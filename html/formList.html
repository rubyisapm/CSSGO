<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="/style/formList.css"/>
</head>
<body>
<ul class="formList">
    <li class="mb10 list">
        <label class="label f14">中文名：</label>
        <p class="content">
            <input type="text" class="text w160 focus"/>
            <p class="note"><i class="note_error" title="出错"></i>提示信息</p>
        </p>
    </li>
    <li class="mb10 list">
        <label class="label f14">英文名：</label>
        <p class="content">
            <input type="text" class="text w160 error"/>
            <p class="note">提示信息</p>
        </p>
    </li>
    <li class="mb10 list">
        <label class="label f14">地址：</label>
        <p class="content">
            <select>
                <option>浙江省</option>
                <option>安徽省</option>
                <option>河南省</option>
            </select>
            <select>
                <option>浙江省</option>
                <option>安徽省</option>
                <option>河南省</option>
            </select>
            <select>
                <option>浙江省</option>
                <option>安徽省</option>
                <option>河南省</option>
            </select>
        </p>
    </li>
    <li class="mb10">
        <label class="label list f14">
            您的建议：
        </label>
        <p class="content">
            <textarea cols="100" rows="10"></textarea>
            <p class="note">提示信息</p>
        </p>
    </li>
</ul>
</body>
</html>
